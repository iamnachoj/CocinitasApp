<div class="container">
    <div class="row">
        <div class="col-xs-1 col-md-4"></div>
        <div class="col-xs-10 col-md-4">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin(f)" #f="ngForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email"
                           required
                           email
                           class="form-control"
                           id="username"
                           name="email"
                           ngModel
                    >
                </div>
                <div class="form-group">
                    <label for="password">Email</label>
                    <input type="password"
                           id="password"
                           class="form-control"
                           name="password"
                           required
                           ngModel
                    >
                </div>
                <button class="btn btn-primary" type="submit">Log in</button>
            </form>
            <p>Not an user? <a routerLink="/signup">Sign up here</a>.</p>
        </div>
        <div class="col-xs-1 col-md-4"></div>
    </div>
</div>
