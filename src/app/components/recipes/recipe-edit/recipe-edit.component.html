<div class="row">
    <div class="col-xs-12">
        <h1>Create new Recipe</h1>
        <hr>
        <form>
            <div class="form-group col-xs-6">
                <label for="recipeName">Recipe Name</label>
                <input type="text" id="recipeName" class="form-control">
            </div>
            <div class="form-group col-xs-6">
                <label for="imagePath">Image Link</label>
                <input type="text" id="imagePath" class="form-control" placeholder="Optional">
            </div>
            <div class="form-group col-xs-12">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group col-xs-12">
                <label for="ingredient">Ingredients</label>
                <br>
                <button type="button" class="btn btn-primary btn-sm mr-5">Add ingredient</button>
                <button type="button" class="btn btn-danger btn-sm">Remove ingredient</button>
                <hr>
                <div class="row">
                    <div class="col-xs-6">
                        <input id="ingredient" type="text" class="form-control" placeholder="Ingredient name">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>

            </div>
            <div class="form-group col-xs-12">
                <label for="preparationDetails">Preparation Details</label>
                <textarea id="preparationDetails" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-success">Add new Recipe</button>
            </div>
        </form>
    </div>
</div>
