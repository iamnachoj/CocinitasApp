<div class="row">
    <div class="col-xs-12">
        <h1>{{editMode ? 'Update recipe' : 'Add new recipe'}}</h1>
        <hr>
        <form [formGroup]="newRecipeForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-xs-6">
                <label for="recipeName">Recipe Name</label>
                <input type="text" id="recipeName" class="form-control" formControlName="name">
                <span *ngIf="newRecipeForm.controls.name.invalid && newRecipeForm.controls.name.touched"
                      class="validation-message">Name required</span>
            </div>
            <div class="form-group col-xs-6">
                <label for="imagePath">Image Link</label>
                <input type="text" id="imagePath" class="form-control" placeholder="Optional" formControlName="imagePath">
                <span *ngIf="newRecipeForm.controls.imagePath.invalid && newRecipeForm.controls.imagePath.touched"
                      class="validation-message">Image Required</span>
            </div>
            <div class="form-group col-xs-12">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
                <span *ngIf="newRecipeForm.controls.description.invalid && newRecipeForm.controls.description.touched"
                      class="validation-message">Description required</span>
            </div>
            <div class="form-group col-xs-12">
                <label>Ingredients</label>
                <br>
                <button type="button" class="btn btn-primary btn-sm mr-5" (click)="onNewIngredient()">Add ingredient</button>
                <hr>
                <div formArrayName="ingredients" class="row" *ngFor="let ingredientControl of getControls();let i = index">
                    <div [formGroupName]="i">
                        <div class="col-xs-6 form-group">
                            <input formControlName="name" type="text" class="form-control" placeholder="Ingredient name">
                        </div>
                        <div class="col-xs-4">
                            <input formControlName="amount" type="text" class="form-control" placeholder="Amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger mr-5" (click)="removeControl(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="preparationDetails">Preparation Details</label>
                <textarea id="preparationDetails" class="form-control" rows="5" formControlName="preparationDetails"></textarea>
                <span *ngIf="newRecipeForm.controls.preparationDetails.invalid && newRecipeForm.controls.preparationDetails.touched"
                      class="validation-message">Preparation field required</span>
            </div>
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="newRecipeForm.invalid">{{editMode ? 'Update' : 'Add'}}</button>
            </div>
        </form>
    </div>
</div>
