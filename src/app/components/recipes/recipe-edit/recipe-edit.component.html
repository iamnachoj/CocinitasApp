<div class="row">
    <div class="col-xs-12">
        <h1>Create new Recipe</h1>
        <hr>
        <form [formGroup]="newRecipeForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-xs-6">
                <label for="recipeName">Recipe Name</label>
                <input type="text" id="recipeName" class="form-control" formControlName="name">
            </div>
            <div class="form-group col-xs-6">
                <label for="imagePath">Image Link</label>
                <input type="text" id="imagePath" class="form-control" placeholder="Optional" formControlName="imagePath">
            </div>
            <div class="form-group col-xs-12">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
            </div>
            <div class="form-group col-xs-12">
                <label>Ingredients</label>
                <br>
                <button type="button" class="btn btn-primary btn-sm mr-5" (click)="onNewIngredient()">Add ingredient</button>
                <hr>
                <div formArrayName="ingredients" class="row" *ngFor="let ingredientControl of getControls();let i = index">
                    <div [formGroupName]="i">
                        <div class="col-xs-6 form-group">
                            <input formControlName="name" type="text" class="form-control" placeholder="Ingredient name">
                        </div>
                        <div class="col-xs-6">
                            <input formControlName="amount" type="text" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="preparationDetails">Preparation Details</label>
                <textarea id="preparationDetails" class="form-control" rows="5" formControlName="preparationDetails"></textarea>
            </div>
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-success">Add new Recipe</button>
            </div>
        </form>
    </div>
</div>
