<div class="row">
    <div class="col-md-6">
        <h2 class="recipes-title">My Recipes</h2>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success">New recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe *ngFor="let recipe of recipes; let i = index" [index]="i" [recipe]="recipe"></app-recipe>
    </div>
</div>
